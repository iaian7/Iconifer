<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="Parts/Transitions.css">
    <script type="text/javascript" src="Parts/parts.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleAnimator.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleInfoButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="localizedStrings.js" charset="utf-8"></script>
    <script type="text/javascript" src="main.js" charset="utf-8"></script>
</head>
<body onload="load();">
    <div id="front">
        <img id="frontImg" src="Parts/Images/front.png" alt="">
        <div id="stack"><div id="main">
                <div id="input" ondrop="dragDrop(event)" ondragover="dragOver(event)" ondragenter="dragEnter(event)">
                    <div id="drop"></div>
                    <div id="dropDetail"></div>
                    <div id="image"><img id="inner_image" src="Icon-64.png"></div>
                </div>
                <div id="box"></div>
                <div id="type"></div>
                <div id="feedback"></div>
            </div><div id="success">
                <div id="successText"></div>
                <div id="successDetails"></div>
                <div id="successButton"></div>
            </div><div id="fail" style="display: block; ">
                <div id="failText"></div>
                <div id="failButton"></div>
            </div><div id="wrong" style="display: block; ">
                <div id="wrongText"></div>
                <div id="wrongButton"></div>
            </div><div id="update">
                <div id="new"></div>
                <div id="newVersion"></div>
                <div id="skip"></div>
                <div id="download"></div>
            </div></div>
        <div id="info"></div>
    </div>
    <div id="back">
        <img id="backImg" src="Parts/Images/back.png" alt="">
        <div id="locationText"></div>
        <input type="text" name="loc" value="/opt/local/bin/" id="loc" onchange="updateLoc(event)" onkeyup="updateLoc(event)">
        <div id="sharpSettingsText"></div>
        <div id="sharpSizeText"></div>
        <div id="sharpAmountText"></div>
        <div id="sharpThreshText"></div>
        <input type="text" name="sharpSize" value="1" id="sharpSize" maxlength="0" onkeyup="updateSharpSize(event)" onchange="updateSharpSize(event)">
        <input type="text" name="sharpAmount" value="1" id="sharpAmount" maxlength="0" onkeyup="updateSharpAmount(event)" onchange="updateSharpAmount(event)">
        <input type="text" name="sharpThresh" value="0.1" id="sharpThresh" maxlength="0" onkeyup="updateSharpThresh(event)" onchange="updateSharpThresh(event)">
        <div id="scaleText"></div>
        <div id="scale"></div>
        <div id="iaian7com" onclick="iaian7(event)"></div>
        <div id="text"></div>
        <div id="doneSave"></div>
    </div>
</body>
</html>
